<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UnionImpact ERP PoC</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; color: #111; }
      a { color: inherit; text-decoration: none; }
      .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; background: #fff; }
      .grid { display: grid; gap: 1rem; }
      .grid-2 { grid-template-columns: repeat(2, minmax(0,1fr)); }
      .grid-3 { grid-template-columns: repeat(3, minmax(0,1fr)); }
      input, select, button { padding: 0.6rem 0.75rem; border: 1px solid #ccc; border-radius: 6px; }
      button { cursor: pointer; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: .5rem .6rem; border-bottom: 1px solid #eee; }
      .muted { color: #666; }
      .row { display: flex; gap: .75rem; align-items: center; }
      .space { height: .75rem; }
      .badge { display:inline-block; padding:.15rem .45rem; border-radius:.5rem; background:#f2f2f2; font-size:.8rem; }
      .danger { color: #a00; }
      .success { color: #0a6; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
